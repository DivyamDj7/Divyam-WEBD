<html>
    <head>
        <style>
.container{
    width: 250px;
    height: 300px;
    border: red 30px groove;
    position: relative;
    overflow: hidden;
}
.inner{
    width: 100%;
    height: 100%;
    background-color: gold;
    position:absolute;
    top:0%;
    transition: all 3s ease-in-out;
    font-size: 20px;
    text-align: center;
    padding-top: 50%;
    font-weight: bolder;
}
.container:hover .inner{
    top: 100%;
}
    </style>
    </head>
    <body>
       <div class="container">
           <img src="p.jpeg" width="100%" height="100%"> 
           <div class="inner">Here is a gift for you !!!!!</div>
       </div> 
       <div class="container">
        <img src="st.jpeg" width="100%" height="100%"> 
        <div class="inner">Here is another gift for you !!!!!</div>
    </div> 
    </body>
</html>
